<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Volume of a sphere, with JavaScript" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Jaejun Lee" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-green.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Random number program, with JavaScript</title>
  </head>
   <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Random number program, with JavaScript</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <!-- Slider with Starting Value -->
        <label>
          Number chosen:
          <div id="slider-value"></div>
          <input id = "slider" class="mdl-slider mdl-js-slider" type="range"
          min="1" max="6" value="2" tabindex="0"
          onchange = "updateSliderValue(this.value)">
        </label>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Check the answer
        </button>
        <!-- basic text -->
        <div id="answer"></div>
      </main>
    </div>
</html>
